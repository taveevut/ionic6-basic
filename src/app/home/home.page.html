<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-text-center">
    <img src="../../assets/images/cover.png">
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   icon="id-card-clip"></fa-icon>
          <h5>บัญชีของฉัน</h5>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   icon="camera"></fa-icon>
          <h5>กล้องถ่ายรูป</h5>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   icon="qrcode"></fa-icon>
          <h5>QR Code</h5>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   icon="newspaper"></fa-icon>
          <h5>ข่าวสาร</h5>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   [icon]="['fab', 'discourse']"></fa-icon>
          <h5>คอร์ส</h5>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   icon="list-ol"></fa-icon>
          <h5>Todos</h5>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   icon="arrow-right"></fa-icon>
          <h5>เข้าสู่ระบบ</h5>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   icon="registered"></fa-icon>
          <h5>ลงทะเบียน</h5>
        </div>
      </ion-col>
      <ion-col>
        <div class="col-menu">
          <fa-icon class="menu-icon"
                   [icon]="['fab', 'youtube']"></fa-icon>
          <h5>Youtube</h5>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
